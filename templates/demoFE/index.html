{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="qq">
        <div class="navbar">
            <form action="/" class="choice">
                {% csrf_token %}
                <label id="label-choice" for="cars">Choose a site:</label>
                <select name="sites" id="site-choice">
                    <option value="tuoitre">tuoitre.vn</option>
                    <option value="vnexpress">vnexpress.net</option>
                </select>
                <br><br>
                <input type="submit" value="Go">
            </form>
            <span class="items-label">Items queue</span>
            <div class="choosen-items">
                <svg id="toggle-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="white" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                </svg>

                <span id="counter">0</span>
                <div id="items-list">
                    <ul id="listqq">

                    </ul>
                </div>
            </div>
            <button id="btn-crawl">Start Crawl</button>
        </div>
        <div class="content-wrapper">
            {{ ctx | safe }}
        </div>
    </div>
{% endblock %}
